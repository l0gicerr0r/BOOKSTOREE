name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main  # Deploy when code is pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: step  for checking out the repository code
      - name: Check Out Code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment for my project
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' 

      # Step 3: Install all the dependencies from requirements.txt
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Configure all the AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}

      # Step 5: Install the EB CLI
      - name: Install EB CLI
        run: pip install awsebcli

      # Step 6: Initialize EB application if not already initialized
      - name: Initialize EB (If Not Initialized)
        run: |
          if [ ! -d ".elasticbeanstalk" ]; then
            eb init -r ${{ secrets.AWS_REGION }} -p python-3.9 bookstore-app
          fi
          eb use bookstore-env

      # Step 7: Deploy it to the Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        run: |
          eb deploy bookstore-env
